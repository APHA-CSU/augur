---
version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.11"
  jobs:
    post_checkout:
      # Convert the shallow clone to a complete one so author information can be
      # generated from the full git history in conf.py.
      - git fetch --unshallow

python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - dev
